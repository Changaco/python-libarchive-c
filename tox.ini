[tox]
envlist=lint,py27,py32,py33,py34,py35

[testenv]
install_command=pip install {opts} {packages}
setenv=
    LIBARCHIVE=/usr/local/lib/libarchive.so
commands=
    py.test --verbose --color=yes --cov=libarchive --cov-config .coveragerc --cov-report term-missing {toxinidir}/tests {posargs}
deps=
    pytest
    pytest-cov
    six

[testenv:lint]
commands=
    flake8 {toxinidir}
deps=
    flake8

[flake8]
exclude=.tox,.env,.frozenenv
